<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shopping Mall</title>
  <!-- 아이콘 -->
  <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
  />
  <!-- bulma css 관련 -->
  <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
  />
  <!-- 폰트 어썸: 아이콘 -->
  <script
      defer
      src="https://kit.fontawesome.com/9daa42bcef.js"
      crossorigin="anonymous"
  ></script>
  <!-- 커스텀 css, js -->
  <link rel="stylesheet" href="/register/register.css" />
  <script src="/register/register.js" type="module" defer></script>
</head>
<body>
<!-- 헤더 -->
<nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="container mt-3">
    <div class="navbar-brand">
      <a class="navbar-item" href="/">
        <img src="/images/logo.png" width="60" height="180" />
        <span class="is-size-4 has-text-weight-bold has-text-link ml-2">북팔이</span>
      </a>

      <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
      >
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
        <ul id="navbar">
          <li>
            <a href="/cart" aria-current="page">
                  <span class="icon">
                    <i class="fas fa-cart-shopping"></i>
                  </span>
              <span>카트</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>

<!-- 회원가입 폼(Form) -->
<div class="register-user-form-container">
  <form class="box register-user-form-box" id="registerUserForm">
    <p class="title is-5 has-text-primary">환영합니다!</p>
    <div class="field">
      <label class="label" for="fullNameInput">이름</label>
      <div class="control">
        <input
            class="input"
            id="fullNameInput"
            type="text"
            placeholder="정확한 이름을 입력해주세요."
            autocomplete="on"
        />
      </div>
    </div>

    <div class="field">
      <label class="label" for="emailInput">이메일</label>
      <div class="control">
        <input
            class="input"
            id="emailInput"
            type="email"
            placeholder="email을 입력해주세요."
            autocomplete="on"
        />
      </div>
    </div>

    <div class="field">
      <label class="label" for="passwordInput">비밀번호</label>
      <div class="control">
        <input
            class="input"
            id="passwordInput"
            type="password"
            placeholder="6자리 이상 특수문자를 포함해주세요."
            autocomplete="off"
        />
      </div>
    </div>

    <div class="field mb-5">
      <label class="label" for="passwordConfirmInput">비밀번호 확인</label>
      <div class="control">
        <input
            class="input"
            id="passwordConfirmInput"
            type="password"
            placeholder="재입력해주세요."
            autocomplete="off"
        />
      </div>
    </div>

    <div class="field">
      <label class="label" for="phone_numberInput">전화번호</label>
      <div class="control">
        <div class="phone-number-input">
          <input
              class="input"
              id="phone_numberInput"
              type="tel"
              placeholder="정확한 전화번호를 입력해주세요."
              pattern="[0-9]{11}"
              maxlength="11"
              autocomplete="off"
          />
        </div>
      </div>
    </div>


    <button class="button is-primary is-fullwidth" id="submitButton">
      회원가입하기
    </button>
  </form>
</div>
<footer class="footer">
  <div class="container">
    <div class="content has-text-centered">
      <p>
        회사명: 북팔이<br>
        대표자: 엘리스<br>
        E-mail: 8team@elice.com<br>
        문의전화: 010-1234-5678<br>
        평일 10시~17시
        (토, 일, 공휴일 휴무)<br>
        사업자 등록번호: 123-45-67890<br>
      </p>
      <p>
        <strong>8team</strong>
      </p>
    </div>
  </div>
</footer>

</body>
</html>

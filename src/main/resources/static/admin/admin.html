<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shopping Mall</title>
  <!-- 아이콘 -->
  <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
  />
  <!-- bulma css -->
  <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
  />
  <!-- 폰트 어썸: 아이콘 -->
  <script
      defer
      src="https://kit.fontawesome.com/9daa42bcef.js"
      crossorigin="anonymous"
  ></script>
  <!-- 커스텀 css, js -->
  <link rel="stylesheet" href="/admin/admin.css" />
  <script src="/admin/admin.js" type="module" defer></script>
</head>
<body>
<!-- 헤더 -->
<nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="container mt-3">
    <div class="navbar-brand">
      <a class="navbar-item" href="/">
        <img src="/images/logo.png" width="60" height="180" />
        <span class="is-size-4 has-text-weight-bold has-text-link ml-2">북팔이</span>
      </a>

      <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
      >
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
      <ul id="navbar">
        <li>
          <a href="/cart" aria-current="page">
                <span class="icon">
                  <i class="fas fa-cart-shopping"></i>
                </span>
            <span>카트</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- 웹서비스 관리 요약 정보 -->
<!--<section class="section">-->
<!--  <div class="container">-->
<!--    <h2 class="title">웹서비스 관리</h2>-->
<!--    <div id="summaryContainer"></div>-->
<!--  </div>-->
<!--</section>-->

<!-- 관리자만 가능한 웹페이지 관리 관련 목록 -->
<section class="section">
  <div class="container">
    <div class="block account-header">
      <h2 class="title">웹서비스 관리</h2>
    </div>
    <div class="menu-container">
      <!-- 주문관리 -->
      <a class="menu-card" href="/admin/orders">
        <div class="menu-icon">
              <span class="icon has-text-info">
                <i class="fa-solid fa-credit-card"></i>
              </span>
        </div>
        <div class="menu-body">
          <p class="title is-3">주문관리</p>
          <p class="subtitle is-5">
            모든 주문 내역을 확인 및 관리할 수 있습니다.
          </p>
        </div>
      </a>

      <!-- 회원관리 -->
      <a class="menu-card" href="/admin/users">
        <div class="menu-icon">
              <span class="icon has-text-info">
                <i class="fa-solid fa-address-book"></i>
              </span>
        </div>
        <div class="menu-body">
          <p class="title is-3">회원관리</p>
          <p class="subtitle is-5">
            모든 회원 정보를 확인 및 관리할 수 있습니다.
          </p>
        </div>
      </a>

      <!-- 카테고리 추가하기 -->
      <a class="menu-card" href="/admin/category">
        <div class="menu-icon">
              <span class="icon has-text-info">
                <i class="fa-solid fa-table-list"></i>
              </span>
        </div>
        <div class="menu-body">
          <p class="title is-3">카테고리 관리</p>
          <p class="subtitle is-5">
            카테고리 추가, 수정, 삭제가 가능합니다.
          </p>
        </div>
      </a>

      <!-- 제품 추가하기 -->
      <a class="menu-card" href="/admin/books">
        <div class="menu-icon">
              <span class="icon has-text-info">
                <i class="fa-solid fa-gift"></i>
              </span>
        </div>
        <div class="menu-body">
          <p class="title is-3">제품 관리</p>
          <p class="subtitle is-5">제품 정보를 추가할 수 있습니다.</p>
        </div>
      </a>
    </div>
  </div>
</section>
<footer class="footer">
  <div class="container">
    <div class="content has-text-centered">
      <p>
        회사명: 북팔이<br>
        대표자: 엘리스<br>
        E-mail: 8team@elice.com<br>
        문의전화: 010-1234-5678<br>
        평일 10시~17시
        (토, 일, 공휴일 휴무)<br>
        사업자 등록번호: 123-45-67890<br>
      </p>
      <p>
        <strong>8team</strong>
      </p>
    </div>
  </div>
</footer>

</body>
</html>

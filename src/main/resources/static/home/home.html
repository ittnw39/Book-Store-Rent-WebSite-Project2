<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shopping Mall</title>
  <!-- 아이콘 -->
  <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
  />
  <!-- bulma css -->
  <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
  />
  <!-- 폰트 어썸: 아이콘 -->
  <script
      defer
      src="https://kit.fontawesome.com/9daa42bcef.js"
      crossorigin="anonymous"
  ></script>
  <!-- 커스텀 css, js -->
  <link rel="stylesheet" href="/home/home.css" />
  <script src="/home/home.js" type="module" defer></script>
  <script src="/login/login.js"></script>
</head>
<body>
<!-- 헤더 -->
<nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="container mt-3">
    <div class="navbar-brand">
      <a class="navbar-item" href="/">
        <img src="/elice-rabbit.png" width="30" height="30" />
        <span class="has-text-link">Shopping Mall</span>
      </a>

      <a class="navbar-item" href="/books">
        <span class="has-text-link">전체 목록</span>
      </a>

      <div class="navbar-item has-dropdown is-hoverable">
        <a class="navbar-link">
          카테고리
        </a>
        <div class="navbar-dropdown" id="category-dropdown">
          <!-- 카테고리 목록이 여기 추가될 예정 -->
        </div>
      </div>

      <form id="search-form" class="navbar-item ml-2" action="/product/list" method="get">
        <div class="field has-addons">
          <div class="control">
            <input
                    class="input"
                    type="text"
                    name="search"
                    placeholder="저자 또는 책 제목을 입력하세요."
            />
          </div>
          <div class="control">
            <button class="button is-link" type="submit">
              <span class="icon">
                <i class="fas fa-search"></i>
              </span>
            </button>
          </div>
        </div>
      </form>

      <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
      >
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
    <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
      <ul id="navbar">
        <li>
          <a href="/cart" aria-current="page">
              <span class="icon">
                <i class="fas fa-cart-shopping"></i>
              </span>
            <span>카트</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

  <div class="container">
    <h2 class="title is-3">리뷰 많은 책 TOP 3</h2>
    <div class="columns" id="top-books-container">
      <!-- 상위 3위 책 목록이 여기 추가될 예정 -->

</section>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Shopping Mall</title>
    <!-- 아이콘 -->
    <link rel="icon" type="image/png" sizes="16x16" href="/elice-rabbit-favicon.png"/>
    <!-- bulma css 관련 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"/>
    <!-- 폰트 어썸: 아이콘 -->
    <script defer src="https://kit.fontawesome.com/9daa42bcef.js" crossorigin="anonymous"></script>
    <!-- AWS S3 사용하기 위한 파일 -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.410.0.min.js"></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="/product-list/product-list.css"/>
    <script src="/product-list/product-list.js" type="module" defer></script>
</head>
<body>
<!-- 헤더 -->
<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="container mt-3">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <img src="/images/logo.png" width="60" height="180" />
                <span class="is-size-4 has-text-weight-bold has-text-link ml-2">북팔이</span>
            </a>

            <a class="navbar-item" href="/books">
                <span class="has-text-link">전체 목록</span>
            </a>

            <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link">
                    카테고리
                </a>
                <div class="navbar-dropdown" id="category-dropdown">
                    <!-- 카테고리 목록이 여기 추가될 예정 -->
                </div>
            </div>

            <form id="search-form" class="navbar-item ml-2" action="/product/list" method="get">
                <div class="field has-addons">
                    <div class="control" style="min-width: 560px;">
                        <input
                            class="input"
                            type="text"
                            name="search"
                            placeholder="저자 또는 책 제목을 입력하세요."
                        />
                    </div>
                    <div class="control">
                        <button class="button is-link" type="submit">
                          <span class="icon">
                            <i class="fas fa-search"></i>
                          </span>
                        </button>
                    </div>
                </div>
            </form>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
            <ul id="navbar">
                <li>
                    <a href="/cart" aria-current="page">
                <span class="icon">
                  <i class="fas fa-cart-shopping"></i>
                </span>
                        <span>카트</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- 제품 목록 -->
<section class="section">
    <div class="container product-item-container" id="producItemContainer">
        <!-- api 요청 후 만들어진 제품들 카드 요소가 삽입되는 곳 -->
    </div>
</section>
<footer class="footer">
    <div class="container">
        <div class="content has-text-centered">
            <p>
                회사명: 북팔이<br>
                대표자: 엘리스<br>
                E-mail: 8team@elice.com<br>
                문의전화: 010-1234-5678<br>
                평일 10시~17시
                (토, 일, 공휴일 휴무)<br>
                사업자 등록번호: 123-45-67890<br>
            </p>
            <p>
                <strong>8team</strong>
            </p>
        </div>
    </div>
</footer>

</body>
</html>
